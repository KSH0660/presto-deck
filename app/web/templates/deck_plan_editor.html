<div id="deck-plan" class="opacity-0 transition-opacity duration-500" hx-swap="outerHTML" hx-on:htmx:load="this.classList.remove('opacity-0')">
    <form id="deck-plan-form" hx-put="/api/v1/ui/decks/{{ deck.deck_id }}/plan" hx-target="#deck-plan" hx-swap="innerHTML">
        <div class="space-y-8">
            <!-- Deck-level settings -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Deck Settings</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                        <input type="text" name="topic" id="topic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" value="{{ deck.topic }}">
                    </div>
                    <div>
                        <label for="audience" class="block text-sm font-medium text-gray-700">Audience</label>
                        <input type="text" name="audience" id="audience" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" value="{{ deck.audience }}">
                    </div>
                    <div>
                        <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
                        <input type="text" name="theme" id="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" value="{{ deck.theme or '' }}">
                    </div>
                    <div>
                        <label for="color_preference" class="block text-sm font-medium text-gray-700">Color Preference</label>
                        <input type="text" name="color_preference" id="color_preference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" value="{{ deck.color_preference or '' }}">
                    </div>
                </div>
            </div>

            <!-- Slides -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Slides</h2>
                <div class="space-y-4">
                    {% for s in deck.slides %}
                    <div x-data="{ open: false }" id="slide-{{ s.slide_id }}" class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div @click="toggleSlide($el)" class="flex items-center justify-between p-4 cursor-pointer">
                            <h4 class="text-lg font-semibold text-gray-700">#{{ s.slide_id }} {{ s.title or 'Untitled' }}</h4>
                            <svg :class="{'rotate-180': open}" class="h-5 w-5 text-gray-500 transform transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div x-show="open" x-collapse class="p-4 border-t border-gray-200">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <input type="hidden" name="slides[{{ loop.index0 }}][slide_id]" value="{{ s.slide_id }}">
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700">Title</label>
                                    <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][title]" value="{{ s.title | replace("'", "&quot;") }}">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700">Key Points (one per line)</label>
                                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][key_points]">{{ (s.key_points or []) | join("\n") }}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Numbers (JSON)</label>
                                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][numbers]">{% if s.numbers %}{{ s.numbers | tojson(indent=2) }}{% endif %}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][notes]">{{ s.notes or '' }}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Section</label>
                                    <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][section]" value="{{ s.section or '' }}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Layout Candidates (comma-separated)</label>
                                    <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" name="slides[{{ loop.index0 }}][layout_candidates]" value="{{ (s.layout_candidates or []) | join(', ') }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-end gap-4">
            <button type="button" class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                Cancel
            </button>
            <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-emerald-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                Save Plan
            </button>
            <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-black shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick='startRendering("{{ deck.deck_id }}", {{ user_prompt | tojson }})'>
                Render Deck
            </button>
        </div>
    </form>
    <script>
        function toggleSlide(el) {
            const component = Alpine.$data(el);
            component.open = !component.open;

            if (component.open) {
                setTimeout(() => {
                    el.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    });
                }, 300);
            }
        }
    </script>
</div>
