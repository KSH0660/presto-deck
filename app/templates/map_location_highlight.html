<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12 flex flex-col justify-center items-center h-screen">
    <h1 class="text-5xl font-bold text-gray-900 mb-8 text-center">주요 거점 위치</h1>
    <div class="relative w-full max-w-5xl h-96 bg-gray-100 border-4 border-blue-600 rounded-lg flex justify-center items-center text-gray-400 text-3xl font-semibold overflow-hidden">
        <img src="https://via.placeholder.com/1000x600?text=Map+Image" alt="지도 이미지" class="absolute inset-0 w-full h-full object-cover opacity-75">
        <div class="absolute top-1/3 left-1/4 bg-blue-600 text-white p-4 rounded-lg shadow-xl text-center transform -translate-x-1/2 -translate-y-1/2">
            <p class="text-2xl font-bold">본사</p>
            <p class="text-lg">서울 강남구</p>
        </div>
        <div class="absolute bottom-1/4 right-1/4 bg-blue-600 text-white p-4 rounded-lg shadow-xl text-center transform translate-x-1/2 translate-y-1/2">
            <p class="text-2xl font-bold">지사</p>
            <p class="text-lg">부산 해운대구</p>
        </div>
    </div>
    <p class="text-xl text-gray-600 text-center max-w-3xl mt-8">글로벌 네트워크를 통해 고객에게 더 가까이 다가갑니다. 주요 거점들을 지도를 통해 시각적으로 보여줍니다.</p>
</body>
</html>
