<body class="font-sans antialiased bg-white text-gray-800 flex justify-center items-center h-screen m-0 p-12">
    <div class="max-w-2xl bg-gray-50 p-12 rounded-lg shadow-lg border-t-8 border-blue-600 text-center">
        <h1 class="text-5xl font-bold text-blue-600 mb-6">클라우드 컴퓨팅</h1>
        <p class="text-xl text-gray-600 leading-relaxed">
            클라우드 컴퓨팅은 인터넷(클라우드)을 통해 서버, 스토리지, 데이터베이스, 네트워킹, 소프트웨어, 분석, 인텔리전스 등 컴퓨팅 서비스를 제공하는 것입니다. 이를 통해 기업은 자체 서버를 구축하고 유지 관리하는 비용과 복잡성을 줄이고, 필요에 따라 리소스를 유연하게 확장하거나 축소할 수 있습니다.
        </p>
    </div>
