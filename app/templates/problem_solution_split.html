<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solution Split</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 flex justify-center items-center h-screen m-0 p-12">
    <div class="flex w-full max-w-6xl bg-gray-50 rounded-lg shadow-lg overflow-hidden">
        <div class="w-1/2 p-12 bg-red-50 border-r-4 border-red-600 flex flex-col justify-center">
            <h1 class="text-5xl font-bold text-red-700 mb-8">문제점</h1>
            <ul class="list-disc ml-8 space-y-4">
                <li class="text-xl text-gray-700">기존 시스템의 비효율성으로 인한 시간 낭비</li>
                <li class="text-xl text-gray-700">복잡한 절차로 인한 사용자 경험 저하</li>
                <li class="text-xl text-gray-700">데이터 통합의 어려움과 분석의 한계</li>
            </ul>
        </div>
        <div class="w-1/2 p-12 bg-blue-50 flex flex-col justify-center">
            <h1 class="text-5xl font-bold text-blue-700 mb-8">해결책</h1>
            <ul class="list-disc ml-8 space-y-4">
                <li class="text-xl text-gray-700">자동화된 워크플로우로 생산성 극대화</li>
                <li class="text-xl text-gray-700">직관적인 UI/UX 설계로 사용 편의성 증대</li>
                <li class="text-xl text-gray-700">통합된 데이터 플랫폼으로 심층 분석 가능</li>
            </ul>
        </div>
    </div>
</body>
</html>
