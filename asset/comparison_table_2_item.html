<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Table 2 Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12">
    <h1 class="text-5xl font-bold text-gray-900 mb-12 text-center">두 가지 옵션 비교</h1>
    <div class="flex justify-center">
        <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="py-4 px-6 text-left text-2xl font-semibold">특징</th>
                    <th class="py-4 px-6 text-left text-2xl font-semibold">옵션 A</th>
                    <th class="py-4 px-6 text-left text-2xl font-semibold">옵션 B</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-200">
                    <td class="py-4 px-6 text-xl font-medium text-gray-900">가격</td>
                    <td class="py-4 px-6 text-xl text-gray-600">합리적</td>
                    <td class="py-4 px-6 text-xl text-gray-600">프리미엄</td>
                </tr>
                <tr class="border-b border-gray-200 bg-gray-50">
                    <td class="py-4 px-6 text-xl font-medium text-gray-900">성능</td>
                    <td class="py-4 px-6 text-xl text-gray-600">우수</td>
                    <td class="py-4 px-6 text-xl text-gray-600">최상</td>
                </tr>
                <tr class="border-b border-gray-200">
                    <td class="py-4 px-6 text-xl font-medium text-gray-900">지원</td>
                    <td class="py-4 px-6 text-xl text-gray-600">기본</td>
                    <td class="py-4 px-6 text-xl text-gray-600">24/7</td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="py-4 px-6 text-xl font-medium text-gray-900">확장성</td>
                    <td class="py-4 px-6 text-xl text-gray-600">제한적</td>
                    <td class="py-4 px-6 text-xl text-gray-600">매우 높음</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
