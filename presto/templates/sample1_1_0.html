<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>템플릿 1: 원형 인포그래픽</title>
<style>
    body {
        font-family: 'Malgun Gothic', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .slide-container {
        width: 800px;
        height: 450px;
        background-color: #e8c3c3;
        padding: 30px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .title-bar {
        background-color: #f3d9d9;
        color: #333;
        padding: 10px 20px;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }
    .title-number {
        background-color: #fff;
        color: #e89999;
        padding: 5px 15px;
        margin-right: 15px;
        font-size: 28px;
        font-weight: bold;
    }
    .content-area {
        flex-grow: 1;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        align-items: center;
        justify-items: center;
        padding: 20px 0;
    }
    .central-circle {
        grid-column: 2 / 3;
        grid-row: 1 / 3;
        width: 150px;
        height: 150px;
        background-color: #5a5a5a;
        border: 5px solid #f3d9d9;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        position: relative;
    }
    .central-circle::before {
        content: '# 사진';
    }
    .info-box {
        background-color: #f3d9d9;
        width: 250px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
    }
    .info-box-title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    hr {
        border: none;
        border-top: 3px solid #5a5a5a;
        margin: 15px 0;
    }
</style>

</head>
<body>
<div class="slide-container">
    <div class="title-bar">
        <span class="title-number">2</span> 제목
    </div>
</body>
</html>
