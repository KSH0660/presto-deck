<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 flex flex-col justify-center items-center h-screen m-0 p-12">
    <h1 class="text-5xl font-bold text-gray-900 mb-12 text-center">단계별 프로세스 흐름</h1>
    <div class="flex justify-center items-center space-x-8">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex justify-center items-center text-white text-4xl font-bold">1</div>
            <p class="text-xl font-semibold text-gray-900 mt-4">아이디어 구상</p>
            <p class="text-base text-gray-600 text-center max-w-xs">프로젝트의 초기 단계로, 다양한 아이디어를 자유롭게 발산합니다.</p>
        </div>
        <div class="text-blue-600 text-5xl">&#8594;</div>
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex justify-center items-center text-white text-4xl font-bold">2</div>
            <p class="text-xl font-semibold text-gray-900 mt-4">계획 수립</p>
            <p class="text-base text-gray-600 text-center max-w-xs">구상된 아이디어를 바탕으로 구체적인 실행 계획을 세웁니다.</p>
        </div>
        <div class="text-blue-600 text-5xl">&#8594;</div>
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex justify-center items-center text-white text-4xl font-bold">3</div>
            <p class="text-xl font-semibold text-gray-900 mt-4">실행 및 개발</p>
            <p class="text-base text-gray-600 text-center max-w-xs">수립된 계획에 따라 실제 작업을 진행하고 결과물을 만듭니다.</p>
        </div>
    </div>
</body>
</html>
