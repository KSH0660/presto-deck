<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Takeaways</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12 flex flex-col justify-center items-center h-screen">
    <h1 class="text-5xl font-bold text-blue-600 mb-12 text-center">핵심 요약 및 시사점</h1>
    <div class="space-y-8 max-w-3xl">
        <div class="flex items-start bg-gray-50 p-6 rounded-lg shadow-md border-l-4 border-blue-600">
            <div class="flex-shrink-0 text-blue-600 text-4xl font-bold mr-6">01</div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">명확한 목표 설정</h2>
                <p class="text-xl text-gray-600">모든 프로젝트의 성공은 명확하고 측정 가능한 목표에서 시작됩니다. 목표를 구체화하고 팀 전체가 공유해야 합니다.</p>
            </div>
        </div>
        <div class="flex items-start bg-gray-50 p-6 rounded-lg shadow-md border-l-4 border-blue-600">
            <div class="flex-shrink-0 text-blue-600 text-4xl font-bold mr-6">02</div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">지속적인 소통과 피드백</h2>
                <p class="text-xl text-gray-600">팀원 간, 그리고 이해관계자들과의 투명하고 정기적인 소통은 오해를 줄이고 효율성을 높입니다.</p>
            </div>
        </div>
        <div class="flex items-start bg-gray-50 p-6 rounded-lg shadow-md border-l-4 border-blue-600">
            <div class="flex-shrink-0 text-blue-600 text-4xl font-bold mr-6">03</div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">유연한 대응과 개선</h2>
                <p class="text-xl text-gray-600">변화하는 환경에 빠르게 적응하고, 실패를 통해 배우며 지속적으로 개선하는 자세가 중요합니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
