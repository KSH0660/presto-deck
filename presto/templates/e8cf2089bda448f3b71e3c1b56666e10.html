<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>한국 무용 프레젠테이션 테마</title>
<style>
    /* 웹폰트 임포트 */
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+KR:wght@400;700&display=swap');

    body {
        margin: 0;
        background-color: #e0e0e0;
        font-family: 'Gowun Dodum', sans-serif; /* 본문 기본 폰트 */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 0;
        gap: 2rem;
    }

    .slide {
        width: 1024px;
        height: 576px;
        background-color: #F4F1E9;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 헤더 스타일 */
    .header {
        background-color: #2C3347;
        color: white;
        text-align: center;
        padding: 1.5rem;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAxMDAgMjAiPgo8cGF0aCBkPSJNMCwxMCBDMjUsMCAyNSwyMCA1MCwxMCBTNzUsMCAxMDAsMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0icmdiYSgwLDAsMCwwLjMpIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+');
        background-repeat: repeat-x;
        background-position: bottom;
        background-size: 50px 10px;
        position: relative;
    }

    .header h1, .header h2, .header p {
        margin: 0;
        font-family: 'Noto Serif KR', serif; /* 제목 폰트 */
    }

    .header h1 { font-size: 2.2rem; }
    .header p { font-size: 1rem; letter-spacing: 2px; opacity: 0.8; }
    .flower {
      position: absolute;
      top: 1.5rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }
    .flower.left { left: 2rem; }
    .flower.right { right: 2rem; }


    /* 슬라이드별 콘텐츠 영역 */
    .content {
        flex-grow: 1;
        padding: 2.5rem 4rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 1. 타임라인 슬라이드 */
    .timeline-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .timeline-row {
      display: flex;
      justify-content: center;
      gap: 5rem;
      width: 100%;
    }
    .timeline-item { text-align: center; width: 200px; }
    .timeline-item h3 { font-family: 'Noto Serif KR', serif; color: #333; }
    .timeline-item p { font-size: 0.85rem; color: #555; line-height: 1.6; }

    .timeline-line {
      width: 90%;
      height: 2px;
      background-color: #ccc;
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .timeline-dot {
      width: 80px;
      height: 40px;
      border: 2px solid;
      transform: rotate(45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F1E9;
    }
    .timeline-dot span {
      transform: rotate(-45deg);
      font-weight: bold;
      font-size: 1.1rem;
    }
    .dot-1, .dot-3, .dot-5 { border-color: #C3A16A; color: #C3A16A; }
    .dot-2, .dot-4 { border-color: #2C3347; color: #2C3347; }
    .timeline-connector { position: absolute; top: -20px; height: 20px; border-left: 1px dashed #aaa; }


    /* 2. 원리 설명 슬라이드 */
    .principles-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
    }
    .principles-graphics {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Noto Serif KR', serif;
        font-size: 1.8rem;
        font-weight: bold;
    }
    .circle span {
        font-size: 0.9rem;
        font-family: 'Gowun Dodum', sans-serif;
        opacity: 0.8;
    }
    .circle-white { background-color: #fff; color: #333; border: 1px solid #ddd;}
    .circle-gold { background-color: #D6C3A5; color: #333; }
    .circle-navy { background-color: #2C3347; }

    .principles-text {
        display: flex;
        flex-direction: column;
        gap: 3.5rem;
    }
    .principle-item {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .line-connector { width: 30px; border-top: 1px solid #aaa; }
    .line-connector::after { content: '●'; color: #aaa; margin-left: -5px; }
    .principle-desc h3 { margin: 0 0 0.5rem 0; font-family: 'Noto Serif KR', serif; }
    .principle-desc p { margin: 0; font-size: 0.85rem; color: #555; }

    /* 3. 이미지 + 텍스트 슬라이드 (좌/우) */
    .dark-bg { background-color: #2C3347; color: white; }
    .image-text-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        height: 100%;
        align-items: center;
    }
    .image-frame {
        padding: 1.5rem;
        box-sizing: border-box;
    }
    .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid rgba(255,255,255,0.2);
        padding: 8px;
    }
    .text-content {
        padding: 2rem 4rem;
    }
    .text-content h2 {
      font-family: 'Noto Serif KR', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .text-content p {
      line-height: 1.8;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* 4. 특징 나열 슬라이드 */
    .feature-list-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        height: 100%;
        align-items: center;
    }
    .feature-list {
        padding: 2rem;
        color: white;
    }
    .feature-list h2 {
        font-family: 'Noto Serif KR', serif;
        font-size: 2rem;
        margin-bottom: 2.5rem;
    }
    .feature-item {
        display: flex;
        margin-bottom: 2rem;
        border-left: 2px solid #C3A16A;
        padding-left: 1.5rem;
    }
    .feature-item .number {
        font-family: 'Noto Serif KR', serif;
        font-size: 1.8rem;
        color: #C3A16A;
        margin-right: 1.5rem;
    }
    .feature-item p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.7;
    }
    .image-right {
        height: 100%;
    }
    .image-right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 5. 최종 정리 슬라이드 */
    .summary-container {
        display: flex;
        gap: 2rem;
        width: 100%;
    }
    .summary-box {
        flex: 1;
        border: 1px solid #ccc;
        padding: 2rem;
        text-align: center;
        background-color: #FBF9F4;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .summary-box h3 {
        font-family: 'Noto Serif KR', serif;
        font-size: 1.5rem;
    }
    .summary-box p {
        font-size: 0.85rem;
        line-height: 1.7;
        color: #555;
    }
    .divider-icon {
        color: #C3A16A;
        font-size: 1.2rem;
        margin: 1rem 0;
    }
</style>

</head>
<body>
<div class="slide">
    <div class="header">
        <span class="flower left">❁</span>
        <h1>한국무용의 흐름</h1>
        <p>HISTORY</p>
        <span class="flower right">❁</span>
    </div>
</body>
</html>
