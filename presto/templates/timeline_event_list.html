<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Event List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12">
    <h1 class="text-5xl font-bold text-gray-900 mb-12 text-center">프로젝트 연대기</h1>
    <div class="relative max-w-4xl mx-auto">
        <div class="absolute left-1/2 transform -translate-x-1/2 w-1 bg-blue-600 h-full"></div>
        <div class="space-y-12">
            <div class="flex items-center justify-between relative">
                <div class="w-1/2 pr-12 text-right">
                    <p class="text-2xl font-bold text-blue-600">2023년 1월</p>
                    <p class="text-xl text-gray-600">프로젝트 시작 및 팀 구성</p>
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded-full absolute left-1/2 transform -translate-x-1/2"></div>
                <div class="w-1/2 pl-12"></div>
            </div>
            <div class="flex items-center justify-between relative">
                <div class="w-1/2 pr-12"></div>
                <div class="w-8 h-8 bg-blue-600 rounded-full absolute left-1/2 transform -translate-x-1/2"></div>
                <div class="w-1/2 pl-12 text-left">
                    <p class="text-2xl font-bold text-blue-600">2023년 6월</p>
                    <p class="text-xl text-gray-600">알파 버전 출시 및 내부 테스트</p>
                </div>
            </div>
            <div class="flex items-center justify-between relative">
                <div class="w-1/2 pr-12 text-right">
                    <p class="text-2xl font-bold text-blue-600">2024년 3월</p>
                    <p class="text-xl text-gray-600">베타 버전 공개 및 사용자 피드백 수렴</p>
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded-full absolute left-1/2 transform -translate-x-1/2"></div>
                <div class="w-1/2 pl-12"></div>
            </div>
        </div>
    </div>
</body>
</html>
