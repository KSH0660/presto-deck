<div style="font-family: 'monospace'; background-color: #1e1e1e; color: #00ffaa; height: 100%; padding: 40px;">
    <h2 style="font-size: 48px; color: #ff0077; margin-bottom: 30px;">&gt; {{ title }}</h2>
    <ul style="font-size: 24px; list-style: none; padding-left: 0;">
        {% for item in content %}
        <li style="margin-bottom: 15px;"><span style="color: #ff9900;">&#9679;</span> {{ item }}</li>
        {% endfor %}
    </ul>
</div>
