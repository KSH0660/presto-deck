<div style="font-family: 'monospace'; background: linear-gradient(45deg, #ff0077, #ff9900); color: white; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">
    <h1 style="font-size: 68px; text-align: center; text-transform: uppercase;">{{ title }}</h1>
    {% if content %}
    <p style="font-size: 24px; margin-top: 20px; text-align: center; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">{{ content[0] }}</p>
    {% endif %}
</div>
