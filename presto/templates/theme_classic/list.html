<div style="font-family: 'Garamond', 'serif'; background-color: #fdf6e3; color: #586e75; height: 100%; padding: 50px;">
    <h2 style="font-size: 52px; color: #073642; margin-bottom: 30px; border-bottom: 2px solid #93a1a1; padding-bottom: 10px;">{{ title }}</h2>
    <ul style="font-size: 26px; list-style-type: '✒️ '; padding-left: 40px;">
        {% for item in content %}
        <li style="margin-bottom: 18px; padding-left: 10px;">{{ item }}</li>
        {% endfor %}
    </ul>
</div>
