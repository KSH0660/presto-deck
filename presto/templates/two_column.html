<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12">
    <h1 class="text-5xl font-bold text-blue-600 mb-12 text-center">두 가지 관점 비교</h1>
    <div class="flex justify-around gap-10">
        <div class="flex-1 p-8 bg-gray-50 shadow-md rounded-lg border-t-4 border-blue-600">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6">첫 번째 관점</h2>
            <p class="text-xl leading-relaxed text-gray-600">이 관점의 핵심 아이디어와 세부 내용을 여기에 작성합니다. 간결하게 요약하여 전달력을 높이세요.</p>
        </div>
        <div class="flex-1 p-8 bg-gray-50 shadow-md rounded-lg border-t-4 border-blue-600">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6">두 번째 관점</h2>
            <p class="text-xl leading-relaxed text-gray-600">대조되는 두 번째 관점의 주요 내용입니다. 비교를 통해 메시지를 강화할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
