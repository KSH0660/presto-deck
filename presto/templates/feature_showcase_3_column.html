<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Showcase 3 Column</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-800 p-12">
    <h1 class="text-5xl font-bold text-gray-900 mb-12 text-center">주요 기능 소개</h1>
    <div class="flex justify-center items-start space-x-8">
        <div class="flex flex-col items-center text-center p-6 bg-gray-50 rounded-lg shadow-md border-t-4 border-blue-600">
            <div class="text-blue-600 text-6xl mb-4">&#9733;</div> <!-- Star icon placeholder -->
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">직관적인 인터페이스</h2>
            <p class="text-lg text-gray-600">사용자가 쉽게 접근하고 활용할 수 있도록 설계된 간결하고 명확한 디자인입니다.</p>
        </div>
        <div class="flex flex-col items-center text-center p-6 bg-gray-50 rounded-lg shadow-md border-t-4 border-blue-600">
            <div class="text-blue-600 text-6xl mb-4">&#9889;</div> <!-- Bolt icon placeholder -->
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">강력한 성능</h2>
            <p class="text-lg text-gray-600">최적화된 기술 스택으로 빠르고 안정적인 서비스 경험을 제공합니다.</p>
        </div>
        <div class="flex flex-col items-center text-center p-6 bg-gray-50 rounded-lg shadow-md border-t-4 border-blue-600">
            <div class="text-blue-600 text-6xl mb-4">&#128187;</div> <!-- Laptop icon placeholder -->
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">다양한 확장성</h2>
            <p class="text-lg text-gray-600">미래의 요구사항에 맞춰 유연하게 기능을 추가하고 확장할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
